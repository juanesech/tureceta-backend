box: openjdk:8-jdk


Build:
  steps:
    - java/gradle:
      task: build -x test
      cache_project_cache: true

Test:
  steps:
    - java/gradle:
      task: test
      cache_project_cache: true
    - script:
      name: "Code Coverage"
      code: |
          env
          java -jar codacy-coverage-reporter-assembly-${COVER_VERSION}.jar report -l Java -r build/jacoco/test.exec
